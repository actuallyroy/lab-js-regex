<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    <h2 style="text-align: center"> FORM VALIDATION</h2>           
    <form name="RegForm" action="/" onsubmit="javascript:void(0)" onmethod="post">  
        <p>Name : <input type="text" id="name" name="Name"></p>
        <label class="alert" id="nameA"></label><br>  
        
        <p> Address : <input type="text" id="address" name="Address"></p>  </p>
        <label class="alert" id="addressA"></label><br> 
        
        <p>E-mail : <input type="text" id="email" name="Email"></p>
        <label class="alert" id="emailA"></label><br> 
        
        <p>Password : <input type="password"id="password" name="Password"></p> </p>
        <label class="alert" id="passwordA"></label><br> <br> 
        
        <p>Confirm Password : <input type="password" id="confirm-password" name="cPassword"> </p>
    <label class="alert" id="confirm-passwordA"></label><br> <br>

    <p>Phone : <input type="number" id="phone" name="phone"> </p>
    <label class="alert" id="phoneA"></label><br> <br>   

    <p><input type="button" value="Check" name="Submit" onclick="formValidate();"></p><br>   
    <span id="successTxt"></span>
</form> 
    <script src="app.js"></script>
</body> 
</html>
